

<!DOCTYPE html> 
<html> 
    <head> 
        <title>frameset attribute</title> 
    </head> 
     
    <!-- frameset attribute starts here -->   
    <frameset cols = "30%, 30%, 40%"> 
        <frame name = "right" src = "Screenshot 2023-10-23 151532.png" />
        <frame name = "left" src = "sample2.png" /> 
        <frame name = "center" src = "Screenshot 2023-07-31 112728.png" /> 
        <noframes> 
            <body>The browser you are working does not support frames.</body> 
        </noframes> 
    </frameset> 
    <!-- frameset attribute ends here -->
</html>
