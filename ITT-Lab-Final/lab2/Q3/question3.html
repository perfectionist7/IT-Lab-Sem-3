<!DOCTYPE html>
<html>
<head>
  <title>XHTML Example</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />

</head>
<body>

  <h1>Styling Example</h1>

  <p>This is a paragraph with <span style="color: blue; font-weight: bold;">inline style</span>.</p>

  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <table class="styled-table">
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
      </tr>
      <tr>
        <td>2,1</td>
        <td>2,2</td>
        <td>2,3</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
