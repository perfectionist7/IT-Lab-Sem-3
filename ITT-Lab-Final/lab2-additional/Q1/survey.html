<!DOCTYPE html>

<head>
  <title>Color Survey Results</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #ccc;
    }

    h3 {
        margin-left: 20%;
    }

  </style>
</head>

<body>

  <h1>Color Survey Results</h1>

  <form action="#" method="post">
    <p>Vote for your favorite color:</p>
    <input type="radio" name="color" value="red" id="red" checked="checked" />
    <label for="red">Red</label>

    <input type="radio" name="color" value="blue" id="blue" />
    <label for="blue">Blue</label>

    <input type="radio" name="color" value="green" id="green" />
    <label for="green">Green</label>

    <input type="radio" name="color" value="yellow" id="yellow" />
    <label for="yellow">Yellow</label>

    <input type="radio" name="color" value="purple" id="purple" />
    <label for="purple">Purple</label>
    <br>
    <br>

    <input type="submit" value="Vote" />
  </form>
  <br>
  <table>
    <h3>Survey Results</h3>
    <br>
    <tr>
      <th>Color</th>
      <th>Percentage</th>
    </tr>
    <tr style="background-color: red;">
      <td>Red</td>
      <td>25%</td>
    </tr>
    <tr style="background-color: blue;">
      <td>Blue</td>
      <td>20%</td>
    </tr>
    <tr style="background-color: green;">
      <td>Green</td>
      <td>15%</td>
    </tr>
    <tr style="background-color: yellow;">
      <td>Yellow</td>
      <td>30%</td>
    </tr>
    <tr style="background-color: purple;">
      <td>Purple</td>
      <td>10%</td>
    </tr>
  </table>

</body>

</html>
