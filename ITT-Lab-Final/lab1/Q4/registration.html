<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        form {
            margin-left: 40px;
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        h3 {
            margin-bottom: 5px;
        }

        input {
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>User Registration</h1>
    <br>
    <br>
    <form>
        <h3>Username:</h3>
        <input type="text" name="username" required>
        <br>
        <br>
        <h3>Password:</h3>
        <input type="password" name="password" required>
        <br>
        <br>
        <h3>Email:</h3>
        <input type="email" name="email" required>
        <br>
        <br>
    </form>

    <div style="margin-left: 30px;">
        <a href="user.html"> Login Page</a>
    </div>

</body>
</html>
