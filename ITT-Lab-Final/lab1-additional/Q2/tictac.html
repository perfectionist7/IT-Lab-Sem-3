<!DOCTYPE html>
<head>
  <title>Tic-Tac-Toe Game</title>
  <style>
    table {
      border-collapse: collapse;
      border: 1px solid black;
      margin: auto;
    }

    td {
      width: 50px;
      height: 50px;
      text-align: center;
      border: 1px solid black;
    }

    h1 {
      text-align: center;
    }

  </style>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>

  <table>
    <tr>
      <td><h2>X</h2></td>
      <td><h2>O</h2></td>
      <td><h2>X</h2></td>
    </tr>
    <tr>
      <td><h2>O</h2></td>
      <td><h2>X</h2></td>
      <td><h2>X</h2></td>
    </tr>
    <tr>
      <td><h2>X</h2></td>
      <td><h2>O</h2></td>
      <td><h2>O</h2></td>
    </tr>
  </table>

</body>
</html>
