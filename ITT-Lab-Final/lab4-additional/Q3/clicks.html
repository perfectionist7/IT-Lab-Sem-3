<!DOCTYPE html>
<html lang="en">
    <title>
        clicks
    </title>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <img id="imageElement" src="mit.jpg" alt="MIT Image" style="cursor: pointer;">
  <br><br>
  <table id="tableElement" border="1" style="cursor: pointer;">
    <tr>
      <td>Click me</td>
    </tr>
  </table>

  <script>

    function handleImageClick(event) {
      alert('You clicked the image.');
    }

    function handleTableClick(event) {
      alert('You clicked the table.'); 
    }

    document.getElementById('imageElement').addEventListener('click', handleImageClick);
    document.getElementById('tableElement').addEventListener('click', handleTableClick);
  </script>

</body>
</html>
